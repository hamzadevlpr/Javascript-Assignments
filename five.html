        <input id="name1" class="form-control w-50 mx-auto text-center shadow-none border-dark" type="text"

        <div class="d-flex justify-content-evenly">
            <button onclick="stre()" class="btn btn-success w-25 fs-5">Store</button>
            <button onclick="updt()" class="btn btn-primary w-25 fs-5">Update</button>
            <button onclick="dlt()" class="btn btn-danger w-25 fs-5">Delete</button>
        </div>

    <script>
        let arr = new Array();

        function stre() {
            arr[0] = document.getElementById("name1").value;
            arr[1] = document.getElementById("name2").value;
            arr[2] = document.getElementById("name3").value;
            document.getElementById("arr1").innerHTML = "Value 01 : " + arr[0];
            document.getElementById("arr2").innerHTML = "Value 02 : " + arr[1];
            document.getElementById("arr3").innerHTML = "Value 03 : " + arr[2];
            console.log(arr)
            document.getElementById("name1").value = ""
            document.getElementById("name2").value = ""
            document.getElementById("name3").value = ""

        }
        function updt() {
            let user = parseInt(prompt("Enter Array No. to Update to an Array"));
            if (user == 0) {
                let setuser = prompt("Enter Any No. to Update an Array : ");
                document.getElementById("arr1").innerHTML = "Value 01 : " + setuser;
                document.getElementById("arr1").style.color = "green";
            } else if (user == 1) {
                let setuser = prompt("Enter Any No. to Update an Array : ");
                document.getElementById("arr2").innerHTML = "Value 02 : " + setuser;
                document.getElementById("arr2").style.color = "green";
                console.log(arr);
            } else if (user == 2) {
                let setuser = prompt("Enter Any No. to Update an Array : ");
                document.getElementById("arr3").innerHTML = "Value 03 : " + setuser;
                document.getElementById("arr3").style.color = "green";
                console.log(arr);
            } else {
                alert("Invalid Array No.");
            }

        }
        function dlt() {
            let user = parseInt(prompt("Enter Array No. to Delete from an Array"));

            if (user == 0) {
                // delete arr[user];
                document.getElementById("arr1").innerHTML = "Value 01 : " + "Deleted";
                arr[user] = document.getElementById("arr1").style.color = "red";
            } else if (user == 1) {
                delete arr[user];
                document.getElementById("arr1").innerHTML = "Value 02 : " + "Deleted";
                arr[user] = document.getElementById("arr2").style.color = "red";
            } else if (user == 2) {
                delete arr[user];
                document.getElementById("arr1").innerHTML = "Value 03 : " + "Deleted";
                arr[user] = document.getElementById("arr3").style.color = "red";
            } else {
                alert("Invalid Array No.");
            }
        }
    </script>
