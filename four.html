        <div class="container-fluid border border-danger p-5">
            <h1 class="fs-1">Conversion of Numbers to Alphabet using ASCII Code</h1>
            <div class="container  mt-5 input-group mb-3">
                <input id="input" type="number" min="65" max="90" class="form-control border-dark shadow-none fs-4"
                    placeholder="Enter Number 1 to 26">
                <button onclick="convert()" class=" btn btn-danger shadow-none fs-4" id="basic-addon2">CHECK
                    ALPHABET</button><br>
            </div>
            <p class="fs-4" align="center" id="result"></p>
        </div>
    </center>
    <script>
        var asci = {
            chr: function (n) {
                return String.fromCharCode(n + 64);
            }
        };

        function convert() {
            var n = parseInt(document.getElementById("input").value);
            if (n <= 26 && n > 0) {
                var result = asci.chr(n);
                document.getElementById("result").innerHTML = "ASCII Code  ' " + result + " '  is " + n;
            } else {
                document.getElementById("result").innerHTML = "Please Enter Number between 1 To 26";
            }
        }
    </script>
