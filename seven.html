    <style>
        #box {
            width: 500px;
            background: linear-gradient(to bottom, #228be6 5%, #3bc9db 95%);
            padding-top: 80px !important;
            position: relative;
        }

        ::placeholder {
            font-size: 1rem;
            letter-spacing: 0.5px;
            color: #383838;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: #383838;
        }

        input:focus {
            outline: none;
            font-size: 1.2rem;

        }

        .user_cirlce {
            border-radius: 100%;
            height: 120px;
            width: 120px;
            margin: auto;
            position: absolute;
            top: -60px;
            left: 190px;
            background-image: url(./user.png);
            background-size: contain;
        }

        .user_agrement {
            font-size: 0.8rem;
            text-align: center;
            font-weight: 600;
            font-family: sans-serif;
        }

        .btn {
            --color: #228be6;
            padding: 0.8em 164px;
            background-color: transparent;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: .5s;
            font-weight: 800;
            font-size: 17px;
            font-family: inherit;
            text-transform: uppercase;
            color: var(--color);
            z-index: 1;
            border: 2px solid #ecf0f1;
        }

        .btn::before,
        .btn::after {
            content: '';
            display: block;
            width: 80px;
            height: 30px;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background-color: var(--color);
            transition: 1s ease;
        }

        .btn::before {
            top: -1em;
            left: -1em;
        }

        .btn::after {
            left: calc(100% + 1em);
            top: calc(100% + 1em);
        }

        .btn:hover::before,
        .btn:hover::after {
            height: 410px;
            width: 410px;
        }

        .btn:hover {
            color: rgb(10, 25, 30);
        }

        .btn:active {
            filter: brightness(.8);
        }
    </style>
</head>

    <div class="container mx-auto m-5 p-5" id="box"></div>
    <script>
        // create Elements
        let main_div = document.getElementById("box");
        let inp_username = document.createElement("input");
        inp_username.setAttribute("placeholder", "Username")
        let inp_email = document.createElement("input");
        inp_email.setAttribute("placeholder", "Email")
        let inp_pass = document.createElement("input");
        inp_pass.setAttribute("placeholder", "Password");
        inp_pass.setAttribute("type", "password");
        let user_cirlce = document.createElement("div");
        let user_agrement = document.createElement("p");
        user_agrement.innerHTML = "By clicking Below, I have Read Terms & Conditions";
        let btnn = document.createElement("button");
        btnn.innerHTML = "Sign Up"


        // classList
        inp_username.classList.add("username");
        inp_email.classList.add("email");
        user_cirlce.classList.add("user_cirlce");
        user_agrement.classList.add("user_agrement");
        btnn.classList.add("btn");


        // appendchild
        main_div.appendChild(user_cirlce);
        main_div.appendChild(inp_username);
        main_div.appendChild(inp_email);
        main_div.appendChild(inp_pass);
        main_div.appendChild(user_agrement);
        main_div.appendChild(btnn);

        btnn.addEventListener("click",function(){
            if(inp_username == "" && inp_email == "" && inp_pass == ""){
                console.log("Clicked")
            }else{}
        })
    </script>
</body>
